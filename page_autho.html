<!DOCTYPE html>
<html>

<head>
    <title>Авторизация</title>
</head>

<body>
    <h2>Авторизация</h2>
    <form action=" https://fom.in.ua/echo" method="post" target="_blank">
        <p>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" placeholder="Введите email" required>

        </p>
        <p>
            <label for="password">Пароль:</label>
            <br>
            <input type="password" id="password" placeholder="Введите пароль" required>

        </p>
        <p>
            <label for="remember_password">Запомнить пароль</label>
            <input type="checkbox" id="remember_password">

        </p>
        <p>
            <button type="submit">Войти</button>
        </p>
    </form>

</body>

</html>

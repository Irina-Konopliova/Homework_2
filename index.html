<!DOCTYPE html>
<html>

<head>
    <title>Регистрация</title>
</head>

<body>
    <h2>Регистрация</h2>
    <form action=" https://fom.in.ua/echo" method="post" target="_blank">
        <p>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" placeholder="Введите email" required>

        </p>
        <p></p>
        <label for="password">Пароль:</label>
        <br>
        <input type="password" id="password" placeholder="Введите пароль" required>

        </p>
        <p>
            <label for="conf_password">Подтверждение пароля:</label>
            <br>
            <input type="password" id="conf_password" placeholder="Подтвердите пароль" required>

        </p>
        <p>

            <button type="submit">Зарегистрироваться</button>
        </p>
    </form>

</body>

</html>
